<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Wysiwyg</title>
</head>

<body>
    <form>
        <fieldset class="myWysiwyg">
            <legend>What You See Is What You Get :</legend>
            <label for="titre">Titre : </label>
            <input type="text" class="titre" name="titre">
            <label for="img">Lien d'une image : </label>
            <input type="url" class="img" name="img">
            <label for="sizeImg">Choissisez sa taille : </label>
            <input type="range" class="sizeImg" name="sizeImg" min="50" max="2500">
            <label for="imgBorder">Choissisez ses bordures :</label>
            <input type="range" class="imgBorder" name="sizeImg" min="0" max="100">
            <label for="textArea">Saissisez du texte : </label>
            <textarea name="textArea" id="textArea" cols="20" rows="10">Je m'appelle Jean</textarea>
            <button id="generateWysiwyg">Générer</button>
        </fieldset>

    </form>

    <div class="content">
        <h1 class="titleResult">
        </h1>
        <img src="" alt="" class="imgContent">
        <p class="mainContent"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
